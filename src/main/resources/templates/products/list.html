<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>상품 목록</h2>
<div class="mb-3">
    <a href="/admin/products/new" class="btn btn-success">+ 상품 추가</a>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price}">가격</td>
        <td>
            <img th:src="${product.imageUrl}" alt="img" width="100">
        </td>
        <td>
            <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}" class="btn btn-sm btn-primary">수정</a>
            <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
