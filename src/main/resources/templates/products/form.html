<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>상품 등록/수정</h2>

<form th:action="@{${product.id == 0} ? '/admin/products' : '/admin/products/' + ${product.id}}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />

    <div class="mb-3">
        <label>상품명</label>
        <input type="text" name="name" class="form-control" th:value="${product.name}" required/>
    </div>

    <div class="mb-3">
        <label>가격</label>
        <input type="number" name="price" class="form-control" th:value="${product.price}" required/>
    </div>

    <div class="mb-3">
        <label>이미지 URL</label>
        <input type="text" name="imageUrl" class="form-control" th:value="${product.imageUrl}" />
    </div>

    <div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="/admin/products" class="btn btn-secondary">취소</a>
    </div>
</form>
</body>
</html>
